version: '3.1'
services:
    webserver:
        image: 'nginx:alpine'
        container_name: eventure-phpdocker-webserver
        working_dir: /var/www/html
        volumes:
            - '.:/var/www/html'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '9090:80'
        networks:
            - internal

    php-fpm:
        image: registry.vncnttan.my.id/eventure-php-fpm
        container_name: eventure-phpdocker-php-fpm
        build: phpdocker/php-fpm
        working_dir: /var/www/html
        volumes:
            - '.:/var/www/html'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/cli/conf.d/99-overrides.ini'
        networks:
            - internal

networks:
    internal:
        external: true
